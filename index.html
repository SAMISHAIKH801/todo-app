<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>

  




    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>

     
    <div class="container">
        <h1>TodoApp</h1>
        <div class="input-container">

            <input class="todo-input" type="text" placeholder="add new task...">
            <button class="add-btn">
                <i class="bi bi-plus-circle"></i>
            </button>
        </div>

        <div class="filters">
            <div class="filter" data-filter="completed">Complete</div>
            <div class="filter" data-filter="pending">Incomplete</div>
            <div class="delete-all">Delete All</div>
        </div>

        <div class="todos-container">
            <ul class="todos"> </ul>
            <img class="empty-img" src="./image/todo_empty_img-removebg-preview (1).png" alt="">
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
